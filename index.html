<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="ol3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="ol3/resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="ol3/resources/layout.css" type="text/css">
    <link rel="stylesheet" href="ol3/resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Field Correspondent</title>
    <style type="text/css">
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #infoDiv {
        margin: 0;
        position: absolute;
        top: 0; right: 0; left: 0;
        padding: 5px;
        color:#FFF;
        font-weight:bold;
        font-size:20px;
        text-align:center;
        background-color:rgba(128,128,128,0.5);
      }
      #formDiv {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        padding:20px;
        background-color: grey;
        width:90%;
        height:90%;
      }
      /* Overrides zoom in/out placement to cater for the infoDiv */
      .ol-zoom {
        top: 2.5em;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="infoDiv" class="alert-info">
      <span>Move map to discover sites</span>
    </div>    
    <div id="formDiv" style="display:none" class="well">
      <form role="form"></form>
    </div> 
    <script src="ol3/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="ol3/resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=mobile-full-screen" type="text/javascript"></script>
    <script src="plugins/jquery.exif.js"></script>
    <script src="plugins/binaryajax.js"></script>
    <script src="plugins/exif.js"></script>
    <script src="plugins/jquery.canvasResize.js"></script> 
    <script src="plugins/canvasResize.js"></script>
  </body>
</html>
